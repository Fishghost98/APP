<article>
    <h3 id="title"></h3>
    <h4 id="subTitle"></h4>
    <p id="info"></p>
</article>
<script>
    //第一步:创建请求对旬xhr
    var xhr = new XMLHttpRequest();

    //第二步:建立与服务端的连接(get/post)
    xhr.open('get', 'https://mockapi.eolinker.com/2ZhGVxjacb39010e6753bd9c02ee803e6e3bfeab6e8007c/aboutus');

    //设置头信息,让数据以表单的形式传递给服务器
    xhr.setRequestHeader("content-type", "application/x-www-form-urlencoded");

    //第三步发送请求
    xhr.send();

    //第四步 接收服务端返回的数据
    xhr.onreadystatechange = function () {
        //readyState == 4  代表ajax数据请求已经完成
        //status == 200 表示数据成功返回
        if (xhr.readyState == 4 && xhr.status == 200) {
            //responseText中包含了服务端返回的数据
            var res = JSON.parse(xhr.responseText);
            var str = res.data;
            var h3 = document.getElementById("title");
            var h4 = document.getElementById("subTitle");
            var p = document.getElementById("info");

            h3.innerHTML = str.title;
            h4.innerHTML = str.subtle;
            p.innerHTML = str.info;

        }
    }
</script>
